<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Pie</nb-card-header>
      <nb-card-body>
        <ngx-d3-pie [chartData]="pieData" [chartSetting]="pieSetting"></ngx-d3-pie>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Bar</nb-card-header>
      <nb-card-body>
        <ngx-d3-bar [chartData]="barData" [chartSetting]="barSetting"></ngx-d3-bar>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Line</nb-card-header>
      <nb-card-body>
        <ngx-d3-line [chartData]="lineData" [chartSetting]="lineSetting"></ngx-d3-line>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Advanced Pie</nb-card-header>
      <nb-card-body>
        <ngx-d3-advanced-pie [chartData]="advancedData"></ngx-d3-advanced-pie>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Area Chart</nb-card-header>
      <nb-card-body>
        <ngx-d3-area-stack></ngx-d3-area-stack>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-12">
      <nb-card>
        <nb-card-header>Polar Chart</nb-card-header>
        <nb-card-body>
          <ngx-d3-polar></ngx-d3-polar>
        </nb-card-body>
      </nb-card>
  </div>
</div>
