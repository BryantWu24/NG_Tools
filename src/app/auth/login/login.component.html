<div style=" display:flex;justify-content:center; align-items: center;  width: 100%; height: 100%;">
  <nb-card class="col-12 col-sm-8 col-md-6 col-lg-4" style="height: 30rem;">
    <nb-card-header>
      WELCOME LOGIN!
    </nb-card-header>
    <nb-card-body>
      <div class="row" style="display:flex; align-items: center; padding: 15px 0;">
        <label class="label" style="font-size:medium">帳號</label>
      </div>
      <div class="row">
        <input nbInput fullWidth placeholder="Plz enter account..." [(ngModel)]="accountInput" required>
      </div>
      <br>
      <div class="row" style="display:flex; align-items: center; padding: 15px 0;">
        <label class="label" style="font-size:medium">密碼</label>
      </div>
      <div class="row">
        <input type="password" nbInput fullWidth placeholder="Plz enter password..." [(ngModel)]="passwordInput"
          required></div>
      <br>
      <div style="color: red;">
        {{errorMessage}}
      </div>
      <div class="row" style="padding-top:1rem">
        <div class="col-6 ">
          <button nbButton status="primary" fullWidth outline (click)="login('Guest')">
            <nb-icon icon="person-outline"></nb-icon>訪客登入
          </button>
        </div>
        <div class="col-6 ">
          <button nbButton status="primary" fullWidth outline (click)="login('Member')">
            <nb-icon icon="person-outline"></nb-icon>會員登入
          </button>
        </div>
        <div class="col-12 " style="display: flex; justify-content:center ; padding: 1rem 0;">
          <button nbButton status="success" outline fullWidth>
            <nb-icon icon="person-add-outline"></nb-icon>註冊
          </button>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</div>
